<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      async
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome -->
    <script
      async
      src="https://kit.fontawesome.com/f4b99e5e94.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
      <div class="container-fluid justify-content-around">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-calculator"></i> Calculadora AJAX</a>
        <ul class="navbar-nav">
          <li class="nav-item dropdown-center">
            <i
              class="nav-link fas fa-bars"
              role="button"
              data-bs-toggle="dropdown"
            >
            </i>
            <ul class="dropdown-menu">
              <li>
                <a
                  data-bs-toggle="modal"
                  data-bs-target="#login-modal"
                  class="dropdown-item"
                  href="#"
                  >Login</a
                >
              </li>
              <li>
                <a
                  data-bs-toggle="modal"
                  data-bs-target="#logout-modal"
                  class="dropdown-item"
                  href="#"
                  >Logout</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <form>
        <div class="mb-3">
          <label for="num1" class="form-label">Número 1</label>
          <input type="number" class="form-control shadow" id="op1" />
        </div>
        <div class="mb-3">
          <label for="num2" class="form-label">Número 2</label>
          <input type="number" class="form-control shadow" id="op2" />
        </div>
        <div class="mb-5">
          <label for="operacion" class="form-label">Operación</label>
          <select class="form-select shadow" id="operacion">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multi">Multiplicación</option>
            <option value="divi">División</option>
          </select>
        </div>
        <div class="form-inline">
          <button id="calcularBtn" type="button" class="btn btn-primary shadow">
            Calcular
          </button>
        </div>
      </form>
      <div class="mt-4">
        <h1 id="resultado"></h1>
      </div>
    </div>

    <!-- Login modal -->
    <div id="login-modal" class="modal fade" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fs-5">Login</h5>
          </div>
          <div id="login-modal-body" class="modal-body">
            <form>
              <div class="mb-3">
                <label for="login" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="login" />
              </div>
              <div class="mb-3">
                <label for="pass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pass" />
              </div>
              <div class="mb-3">
                <button id="loginBtn" type="button" class="btn btn-primary">
                  Login
                </button>
              </div>
            </form>
            <div class="mb-3">
              <p class="text-danger" id="errorLogin"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Logout modal -->
    <div id="logout-modal" class="modal fade" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fs-5">Salir?</h5>
          </div>
          <div id="login-modal-body" class="modal-body">
            <form>
              <div class="mb-3">
                <p>Seguro que quieres salir?</p>
              </div>
              <div class="mb-3">
                <button id="logoutBtn" type="button" class="btn btn-danger">
                  Salir
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Error toast -->
    <div
      id="error-toast"
      class="toast align-items-center fixed-bottom"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-bs-dismiss="toast"
      style="bottom: 5%; left: 3%; font-size: 1.5rem; user-select: none;"
    >
      <div class="d-flex">
        <div class="toast-header">
          <i class="fa-solid fa-circle-exclamation text-danger"></i>
        </div>
        <div id="error-toast-body" class="toast-body d-inline p-3">
          <!-- Mensaje -->
        </div>
      </div>
    </div>

    <!-- Success toast -->
    <div
      id="success-toast"
      class="toast align-items-center fixed-bottom"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-bs-dismiss="toast"
      style="bottom: 5%; left: 3%; font-size: 1.5rem; user-select: none;"
    >
      <div class="d-flex">
        <div class="toast-header">
          <i class="fa-solid fa-check text-success"></i>
        </div>
        <div id="success-toast-body" class="toast-body d-inline p-3">
          <!-- Mensaje -->
        </div>
      </div>
    </div>

  </body>
  <script>
    const BASE_URL = "http://localhost:8080/authajaxcalculator/calculadora";

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const calcularBtn = document.getElementById("calcularBtn");
    const resultado = document.getElementById("resultado");

    calcularBtn.addEventListener("click", calcular);
    loginBtn.addEventListener("click", login);
    logoutBtn.addEventListener("click", logout);

    document.getElementById("operacion").addEventListener("change", () => document.getElementById("resultado").innerHTML = "");

    async function calcular() {
      const operacion = document.getElementById("operacion").value;
      const op1 = document.getElementById("op1").value;
      const op2 = document.getElementById("op2").value;

      const response = await fetch(`${BASE_URL}?op=calcular`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({
          op1: op1,
          op2: op2,
          operacion: operacion,
        }),
      });
      const msg = await response.json();

      if (msg === "No hay sesión iniciada!") {
        // Show toast
        const calculateToast = document.getElementById("error-toast");
        const calculateToastBody = document.getElementById(
          "error-toast-body"
        );
        calculateToastBody.innerHTML = msg;

        const toast = new bootstrap.Toast(calculateToast);
        toast.show();
      } else {
        resultado.innerHTML = "Resultado: "  + msg;
      }
    }

    async function logout() {
      const response = await fetch(`${BASE_URL}?op=logout`, {
        method: "POST",
        credentials: "include",
      });
      const msg = await response.json();

      // Hide modal
      const logoutModal = bootstrap.Modal.getInstance(
        document.getElementById("logout-modal")
      );
      logoutModal.hide();

      // Show toast
      const toastElement = document.getElementById("success-toast");
      const toastBody = document.getElementById("success-toast-body");
      toastBody.innerHTML = msg;

      const toast = new bootstrap.Toast(toastElement);
      toast.show();
    }

    async function login() {
      const login = document.getElementById("login").value;
      const password = document.getElementById("pass").value;

      const response = await fetch(`${BASE_URL}?op=login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({
          login: login,
          pass: password,
        }),
      });

      const msg = await response.json();

      if (msg === "Datos incorrectos!") {
        const error = document.getElementById("errorLogin");
        error.innerHTML = msg;
      } else {
        // Hide modal
        const loginModal = bootstrap.Modal.getInstance(
          document.getElementById("login-modal")
        );
        loginModal.hide();

        // Show toast
        const toastElement = document.getElementById("success-toast");
        const toastBody = document.getElementById("success-toast-body");
        toastBody.innerHTML = "Bienvenido " + msg.login + "!";

        const toast = new bootstrap.Toast(toastElement);
        toast.show();
      }
    }
  </script>
</html>
